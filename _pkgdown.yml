url: https://buecker.ms/bunddev/

template:
  bootstrap: 5

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/mchlbckr/bunddev
      aria-label: GitHub

reference:
  - title: Registry
    desc: Discover available APIs in the bundled registry.
    contents:
      - bunddev_registry
      - bunddev_list
      - bunddev_search
      - bunddev_info

  - title: OpenAPI Core
    desc: Explore specs and call endpoints.
    contents:
      - bunddev_endpoints
      - bunddev_parameters
      - bunddev_parameter_values
      - bunddev_parameters_for
      - bunddev_timestamp_to_ms
      - bunddev_ms_to_posix
      - bunddev_spec
      - bunddev_spec_path
      - bunddev_cache_dir
      - bunddev_call
      - bunddev_call_tidy

  - title: Authentication and Throttling
    contents:
      - bunddev_auth_set
      - bunddev_auth_get
      - bunddev_rate_limit_set
      - bunddev_rate_limit_get

  - title: Abfallnavi
    contents: starts_with("abfallnavi_")
